version: "3.8"

services:
  # APK Manager Frontend - React Web Interface
  apk-manager-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apk-manager-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:80"
    environment:
      # DŮLEŽITÉ: Změň na URL tvého Supabase serveru
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-http://supabase-kong:8000}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - TZ=${TZ:-Europe/Prague}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - supabase_default

networks:
  supabase_default:
    external: true
